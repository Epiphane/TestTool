<body>
   <strong>Running</strong><br />
   (Using java 8)
   in the <tt>implementation</tt> directory,
   <br />
   On Linux/MacOSX:
   <br />
   <code>
      ./gradlew testReports
   </code>
   <br />
   On Windows:
   <br />
   <code>
      ./gradlew.bat testReports
   </code>
   <br />
   <br />

   <strong>After Running</strong>
   <br />
   Test reports will be located at <tt>build/reports/tests/index.html</tt> 
   <br />
   Test coverage reports will be <tt>build/reports/jacoco/test/html/index.html</tt>
</body>
